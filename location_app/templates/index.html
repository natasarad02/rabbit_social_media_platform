<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Sender</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='vet.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid { height: 400px; width: 100%; border: 1px solid #ccc; margin-bottom: 20px; }
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #message-status { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Vet and Rabbit Shelter Location Sender</h1>

    <div id="mapid"></div>

    <div class="form-group">
        <label for="name">Location Name:</label>
        <input type="text" id="name" value="Test Rabbit Shelter">
    </div>
    <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" step="any" readonly>
    </div>
    <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" step="any" readonly>
    </div>
    <button onclick="sendLocation()">Send Location to MQ</button>

    <div id="message-status"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
